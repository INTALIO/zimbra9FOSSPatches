<p class="FM_Body">如果创建以后还想再次使用的搜索，可以将其保存起来。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">创建搜索查询。</p></li>
	<li type="1"><p class="FM_Numbered">在“搜索”选项卡下拉菜单中，选择<span class="FM_attribute">另存为搜索文件夹</span>。</p></li>
	<li type="1"><p class="FM_Numbered">为搜索输入<span class="FM_attribute">名称</span>。</p></li>
	<li type="1"><p class="FM_Numbered">为搜索选择<span class="FM_attribute">颜色</span>。</p></li>
	<li type="1"><p class="FM_Numbered">选择搜索的保存位置。 
	 </p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">确定</span>。</p></li>
</ol>
<p class="FM_Numbered">搜索结果保存在“导航”窗格中。</p>
