<p class="FM_1Heading" style="text-indent: 3px;">打印联系人姓名</p>
<p class="FM_Body">您可打印一个完整的地址簿，或只打印选定联系人的信息。</p>
<ul type="disc">
	<li><p class="FM_Bulleted1">要打印从地址薄中选择的联系人，选中联系人旁边的复选框，然后单击<span style="font-weight: bold;"><b><b>打印</b></b></span>。</p></li>
	<li><p class="FM_Bulleted1">要打印地址簿中的所有联系人，请选中<b><span class="FM_attribute">名称</span></b>行中的复选框，此时会选中地址簿中的所有联系人，然后单击<b><span class="FM_attribute">打印</span></b>。</p></li>
