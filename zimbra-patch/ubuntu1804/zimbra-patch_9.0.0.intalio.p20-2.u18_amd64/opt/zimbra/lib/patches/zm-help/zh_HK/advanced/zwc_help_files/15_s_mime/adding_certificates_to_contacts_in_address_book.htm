<h1>正加入憑證到通訊錄中的聯絡人</h1>
<p><span class="FM_attribute">備註</span><span style="font-family: Arial, sans-serif;">：&#160;這是 ZCS Network Edition 的專門功能，並只可用於 Advanced Web Client。</span></p>
<p>通訊錄中的聯絡人頁面包含憑證。當從通訊錄中某人收到一封附有憑證的郵件時，&#160;該憑證會被儲存到通訊錄中收件人的通訊錄頁面。<span style="mso-spacerun: yes;">&#160;</span></p>
<p><span style="mso-spacerun: yes;">如果從一個在你的通訊錄中不存在的聯絡人收到一封已簽署的郵件時，新的聯絡人會自動加入到電郵聯絡人通訊錄中，而該憑證會與該新加入的聯絡人儲存在一起。</span></p>
<p>如果憑證是以附件形式傳送，你也可以上載收件人的憑證。</p>
