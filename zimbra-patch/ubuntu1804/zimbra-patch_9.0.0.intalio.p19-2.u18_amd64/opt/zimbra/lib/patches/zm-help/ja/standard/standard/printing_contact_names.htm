<p class="FM_1Heading" style="text-indent: 3px;">連絡先名を印刷する</p>
<p class="FM_Body">アドレスブック全体を印刷することも、選択した連絡先の情報だけを印刷することもできます。</p>
<ul type="disc">
	<li><p class="FM_Bulleted1">アドレスブックから選択した連絡先を印刷するには、連絡先の横のチェックボックスをオンにし、[<span style="font-weight: bold;"><b><b>印刷</b></b></span>]をクリックします。</p></li>
	<li><p class="FM_Bulleted1">アドレスブックのすべての連絡先を印刷する場合は、[<b><span class="FM_attribute">名前</span></b>]行のチェックボックスをオンにしてすべての連絡先のチェックボックスをオンにしてから[<b><span class="FM_attribute">印刷</span></b>]をクリックします。</p></li>
</ul>
