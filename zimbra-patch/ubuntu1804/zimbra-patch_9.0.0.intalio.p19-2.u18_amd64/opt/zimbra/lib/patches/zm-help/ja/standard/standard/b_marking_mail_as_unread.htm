<p class="FM_1HeadingC">メールを未読にする</p>
<p class="FM_Body">開いたメッセージには既読のマークが付けられ、未読を示す太字の表示から標準テキストの表示に変わります。</p>
<ol type="1">
	<li class="p"><p class="FM_Numbered">チェックボックスをクリックして、未読にするメッセージを選択します。</p></li>
	<li class="p"><p class="FM_Numbered">[<span class="FM_attribute">操作</span>]ドロップダウンメニューで、[<span class="FM_attribute">未読にする</span>]を選択します。選択したメッセージが太字になり、チェックマークが外されます。</p></li>
</ol>
<p class="FM_Body"><span style="font-weight: bold;"><b>備考</b></span>：スレッド内のすべてのメッセージを未読にするには、そのスレッドを選択します。スレッド内の1つのメッセージを未読にするには、スレッドを開き、そのメッセージを選択します。</p>
<p class="FM_Body">同じ要領で、未読のメールを既読にできます。</p>
