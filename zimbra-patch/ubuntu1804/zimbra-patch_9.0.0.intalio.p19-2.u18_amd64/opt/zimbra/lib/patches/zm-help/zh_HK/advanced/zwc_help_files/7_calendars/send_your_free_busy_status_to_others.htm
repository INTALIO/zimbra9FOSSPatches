<p class="FM_2HeadingT">將你的空閒/忙碌狀態傳送給其他人</p>
<p style="margin-top: 0.000pt; margin-bottom: 0.000pt;">你可傳送一封郵件，其中含有表明你私人和分享記事簿中預約的你的閒/忙狀態的一個連結。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">按一下記事簿索引標籤。</p></li>
	<li type="1"><p class="FM_Numbered">在記事簿概況窗格中，按下齒輪圖示。</p></li>
	<li type="1"><p class="FM_Numbered">按<span class="FM_attribute">傳送空閒&amp;忙碌連結為</span>&#160;，然後選擇傳送資訊為 <span class="FM_attribute">HTML</span>、<span class="FM_attribute">ICS</span> 或一個 <span class="FM_attribute">ICS 事項</span>。</p></li>
	<li type="1"><p class="FM_Numbered">在開啟的<span class="FM_attribute">寫信</span>&#160;頁面完成地址和主題行。記事簿的連結位於文字區。如果需要，加入更多資訊。</p></li>
	<li type="1"><p class="FM_Numbered">按<span class="FM_attribute">傳送</span>&#160;傳送該郵件給用戶。 </p></li>
</ol>
<p class="FM_Body">收件人按連結即可查看你的日程安排。當你加入新事項到你的記事簿時，你的記事簿也會為收件人更新。</p>
