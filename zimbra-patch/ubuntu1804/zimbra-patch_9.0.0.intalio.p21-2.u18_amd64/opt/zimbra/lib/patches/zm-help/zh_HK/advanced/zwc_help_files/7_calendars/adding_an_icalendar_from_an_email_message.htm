<p class="FM_1HeadingT">從郵件加入 iCalendar</p>
<p class="FM_Body">收到含有連結到 .ics 檔案的郵件時，你可將該記事簿加入到你位於概況窗格的記事簿清單。 </p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">在郵件中 .ics 記事簿的連結按一下按滑鼠右鍵。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">選擇<span class="FM_attribute">建立新的記事簿</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">輸入記事簿名稱，並為該記事簿選擇顏色。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">如果你不希望此記事簿包括在報告忙/閒中，選擇<span class="FM_attribute">在報告忙/閑時排除這個記事簿</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">按<span class="FM_attribute">確定</span>。 </p>
</li>
 </ol>
