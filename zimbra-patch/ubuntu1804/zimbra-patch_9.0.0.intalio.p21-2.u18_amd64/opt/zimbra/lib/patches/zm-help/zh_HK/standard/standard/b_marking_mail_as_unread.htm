<p class="FM_1HeadingC">將郵件註明為未讀</p>
<p class="FM_Body">郵件一旦開啟即被標記為已讀，其字型也從粗體文字變為正常字型。</p>
<ol type="1">
	<li class="p"><p class="FM_Numbered">按下核取方格選擇要將其註明未讀的郵件。</p></li>
	<li class="p"><p class="FM_Numbered">在<span class="FM_attribute">操作</span>下拉選單中，選擇<span class="FM_attribute">註明未讀</span>。&#160;所選郵件即變為粗體，剔選符號亦被移除。</p></li>
</ol>
<p class="FM_Body"><span style="font-weight: bold;"><b>備註</b></span>：要將一個對話內的所有郵件註明未讀，選擇該對話。要將對話中的某封郵件註明未讀，開啟對話並選擇該郵件。</p>
<p class="FM_Body">你可用同樣的方法將未讀郵件標記為已讀。</p>
