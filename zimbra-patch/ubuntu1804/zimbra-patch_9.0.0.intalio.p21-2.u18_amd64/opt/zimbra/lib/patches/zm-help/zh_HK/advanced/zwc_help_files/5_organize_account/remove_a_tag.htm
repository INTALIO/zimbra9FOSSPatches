<p class="FM_2HeadingT">移除標記 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">在被標記的項目上按滑鼠右鍵。</p></li>
	<li type="1"><p class="FM_Numbered">在下拉選單中，選擇<span  	 class="FM_attribute">標記&lt;主題&gt;</span>。例如，該主題可以是對話，其顯示為<span class="FM_attribute">標記對話</span>。</p></li>
	<li type="1"><p class="FM_Numbered">選擇<span class="FM_attribute">移除標記</span>。如果該項目含多個標記，選擇你要移除的標記，或選擇 <span class="FM_attribute">所有標記</span> 以移除全部標記。</p></li>
</ol>
<p class="FM_Body">當有郵件在閱讀窗格開啟時，你可從該郵件中移除標記。標記顯示在<span class="FM_attribute">標記</span>下面的郵件標題，你可按一下標記上的 <span  	 class="FM_attribute">X</span> 刪除該標記。</p>
