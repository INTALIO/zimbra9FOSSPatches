<p class="FM_1HeadingT">设置不在办公室邮件</p>
<p class="FM_Body">您可以创建一封邮件，在您外出的情况下自动回复给您发邮件的人。 </p>
<p class="FM_Body">如果您希望不在您域中的人给您发邮件时收到不同的回复邮件，可创建单独的回复邮件。 </p>
<p class="FM_Body">自动恢复邮件在指定间隔天数内只发送给每个收件人一次，不论此人在该期间发送了多少封邮件。默认时间间隔为七天，但管理员可以更改此设置。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到“首选项”&gt;“邮件”页面的“正在接收邮件”部分。</p></li>
	<li type="1"><p class="FM_Numbered">选中<span class="FM_attribute">发送自动回复讯息</span>。</p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">自动回复讯息</span>文本框中，键入要在外出时发送的响应。</p></li>
	<li type="1"><p class="FM_Numbered">如果希望在特定时间段内启用此讯息，输入发送自动回复讯息的开始和结束日期。</p></li>
	  
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">保存</span>。</p></li>
</ol>
